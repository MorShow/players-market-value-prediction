<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="../static/stylesheet.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Market Value</title>
    </head>
    <body>
        <div class="mt-3">
            <h1 class="text-center">Welcome to my site!</h1>
        </div>
        <div class="container mt-2">
            <h1 class="text-center">Enter the information about footballer</h1>
            <form class="p-4 text-center" action="/" method="post">
                <div class="field">
                    <label for="age">Age:</label>
                    <input class="form-control-sm" type="text" id="age" name="age">
                    <label for="rank">Team rank:</label>
                    <select id="rank" name="rank">
                        <option value="rank_a">Tier A club</option>
                        <option value="rank_b">Tier B club</option>
                        <option value="rank_c">Tier C club</option>
                    </select><br><br>
                </div>
                <div class="field">
                    <label for="mins">Minutes played:</label>
                    <input class="form-control-sm" type="text" id="mins" name="mins">
                    <label for="goals">Goals:</label>
                    <select id="goals" name="goals">
                        <option value="goals_7">0-7</option>
                        <option value="goals_14">8-14</option>
                        <option value="goals_21">15-21</option>
                        <option value="goals_28">22-28</option>
                    </select><br><br>
                </div>
                <div class="field">
                    <label for="rating">Rating:</label>
                    <input class="form-control-sm" type="text" id="rating" name="rating">
                    <label for="assists">Assists:</label>
                    <select id="assists" name="assists">
                        <option value="assists_3">0-3</option>
                        <option value="assists_7">4-7</option>
                        <option value="assists_10">7-10</option>
                        <option value="assists_14">11-14</option>
                    </select><br><br>
                </div>
                <div class="field">
                    <label for="ps">Succesful passes(%):</label>
                    <input class="form-control-sm" type="text" id="ps" name="ps">
                    <label for="popularity">Popularity:</label>
                    <select id="popularity" name="popularity">
                        <option value="popularity_1">1</option>
                        <option value="popularity_2">2</option>
                        <option value="popularity_3">3</option>
                        <option value="popularity_4">4</option>
                        <option value="popularity_5">5</option>
                    </select><br><br>
                </div>
                <div class="field">
                    <label for="avgp">Average passes:</label>
                    <input class="form-control-sm" type="text" id="avgp" name="avgp">
                    <label for="epl">From EPL:</label>
                    <select id="epl" name="epl">
                        <option value="epl_true">True</option>
                        <option value="epl_false">False</option>
                    </select><br><br>
                </div>
                <div class="field">
                    <label></label>
                    <input class="btn btn-primary mt-0.5" type="submit" value="Submit">
                </div>
            </form>
        </div>

        {% if prediction %}
            <p class="text-center">Market value: {{prediction}}</p>
        {% endif %}
    </body>
</html>
