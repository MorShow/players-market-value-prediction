<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="../static/stylesheet.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Market Value</title>
    </head>
    <body>
        <div class="mt-3">
            <h1 class="text-center">Welcome to my site!</h1>
        </div>
        <div class="container mt-2">
            <h1 class="text-center">Enter the information about footballer</h1>
            <form class="p-4 text-center" action="/" method="post">
                <div class="field">
                    <label for="age">Age:</label>
                    <input class="form-control-sm" type="text" id="age" name="age"><br><br>
                </div>
                <div class="field">
                    <label for="goals">Goals:</label>
                    <input class="form-control-sm" type="text" id="goals" name="goals"><br><br>
                </div>
                <div class="field">
                    <label for="assists">Assists:</label>
                    <input class="form-control-sm" type="text" id="assists" name="assists"><br><br>
                </div>
                <div class="field">
                    <label for="rating">Rating:</label>
                    <input class="form-control-sm" type="text" id="rating" name="rating"><br><br>
                </div>
                <div class="field">
                    <label for="rank">Team rank:</label>
                    <input class="form-control-sm" type="text" id="rank" name="rank"><br><br>
                </div>
                <div class="field">
                    <label></label>
                    <input class="btn btn-primary mt-0.5" type="submit" value="Submit">
                </div>
            </form>
        </div>

        {% if prediction %}
            <p class="text-center">Market value: {{prediction}}</p>
        {% endif %}
    </body>
</html>
